/**:
  ros__parameters:
    frame:
      base_frame: "base_link"
      ndt_base_frame: "ndt_base_link"
      map_frame: "map"

    sensor_points:
      timeout_sec: 1.0
      required_distance: 10.0

    ndt:
      trans_epsilon: 0.01
      step_size: 0.1
      resolution: 2.0
      max_iterations: 30
      num_threads: 4

    initial_pose_estimation:
      # Total number of particles (candidate poses) to evaluate
      # Higher values give better coverage but take longer
      particles_num: 200

      # Number of random trials before TPE-guided search begins
      # First n_startup_trials use random sampling from prior distributions
      # Remaining (particles_num - n_startup_trials) use TPE guidance
      n_startup_trials: 100

    validation:
      initial_pose_timeout_sec: 1.0
      initial_pose_distance_tolerance_m: 10.0
      initial_to_result_distance_tolerance_m: 3.0
      critical_upper_bound_exe_time_ms: 100.0
      skipping_publish_num: 5

    score_estimation:
      converged_param_type: 1
      converged_param_transform_probability: 3.0
      converged_param_nearest_voxel_transformation_likelihood: 2.3

    covariance:
      covariance_estimation:
        # Covariance estimation type:
        # 0 = FIXED (use static covariance matrix)
        # 1 = LAPLACE (inverse of Hessian from NDT optimization)
        # 2 = MULTI_NDT (sample covariance from multiple alignments - slowest)
        # 3 = MULTI_NDT_SCORE (score-weighted covariance - faster than MULTI_NDT)
        covariance_estimation_type: 0

        # Initial pose offsets for MULTI_NDT and MULTI_NDT_SCORE modes
        # These define search positions relative to the result pose
        # Arrays must have equal length
        initial_pose_offset_model_x: [0.0, 0.0, 0.5, -0.5, 1.0, -1.0]
        initial_pose_offset_model_y: [0.5, -0.5, 0.0, 0.0, 0.0, 0.0]

        # Softmax temperature for MULTI_NDT_SCORE mode
        # Lower values = sharper weights (more focus on best matches)
        # Higher values = smoother weights (more diffuse distribution)
        temperature: 0.05

        # Scale factor for estimated covariance (applied to dynamic estimates only)
        scale_factor: 1.0

    dynamic_map_loading:
      update_distance: 20.0
      map_radius: 150.0
      lidar_radius: 100.0
